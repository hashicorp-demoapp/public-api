# Coffee queries.
extend type Query {
  # coffee(coffeeID: String!): Coffee
  coffees: [Coffee!]!
}

enum Currency {
  USD
  EUR
  GBP
}

type Coffee {
  id: ID!
  name: String
  image: String
  teaser: String
  description: String
  price(currency: Currency = USD): Float
  ingredients: [Ingredient]
}

input CoffeeInput {
  id: ID!
}